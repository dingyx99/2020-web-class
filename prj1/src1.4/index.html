<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="Form Example">
    <title>Form Example</title>
    <style type="text/css">
        input:invalid+span:after {
            content: '';
            padding-left: 5px;
        }

        input:valid+span:after {
            content: 'âœ“';
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <form method="GET">
        <table border="0">
            <tr>
                <td width="150px">
                    <label for="dep-city">Departing from</label>
                </td>
                <td>
                    <input type="text" placeholder="Airport code or city name" size=30 name="dep-city" id="dep-city"
                        required>
                    <span class="validity"></span>
                    <a href="#">Nearby</a>
                </td>
            </tr>
            <tr>
                <td width="150px">
                    <label for="dest-city">Destination</label>
                </td>
                <td>
                    <input type="text" placeholder="Airport code or city name" size=30 name="dest-city" id="dest-city"
                        required>
                    <span class="validity"></span>
                    <a href="#">Nearby</a>
                </td>
            </tr>
            <tr>
                <td width="150px">Dates</td>
                <td>
                    <input type="radio" name="date-type" value="1" checked id="date-type-1">
                    <label for="date-type-1">Search exact dates</label>
                    <br>
                    <input type="radio" name="date-type" value="2" id="date-type-2">
                    <label for="date-type-2">Search calendar of lowest fares</label>
                </td>
            </tr>
            <tr>
                <td width="150px">
                    <label for="dep-date">Departure date</label>
                </td>
                <td>
                    <input type="date" name="dep-date" value="mm/dd/yyyy" id="dep-date" required
                        pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                    <span class="validity"></span>
                </td>
            </tr>
            <tr>
                <td width="150px">
                    <label for="ret-date">Return date</label>
                </td>
                <td>
                    <input type="date" name="ret-date" value="mm/dd/yyyy" id="ret-date" required
                        pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                    <span class="validity"></span>
                </td>
            </tr>
            <tr>
                <td width="150px">
                    <label for="adult-num">Adults</label>
                </td>
                <td>
                    <select name="adult-num" id="adult-num">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="more">More than 5</option>
                    </select>
                    <a href="#">Children, seniors</a>
                </td>
            </tr>
            <tr style="line-height: 50px;">
                <td></td>
                <td>
                    <a href="#" style="font-weight: bold;">Advanced search options</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="right">
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
